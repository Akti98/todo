{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
  
</head>
<body>
    <h1>Книжный магазин</h1>
    <h4>Homework 32</h4>
    {% for book in book_list %}
        <h1>{{ book.title }}</h1>
        <h2> Автор:{{ book.author }} </h2>
        <h3> Цена:{{ book.price}}</h3> 
        <h4> Жанр:{{ book.genre}}</h4>
        <h5>{{book.subtitle}} </h5> 
        <h5>Описание:({{book.description}})</h5>
        <h5>{{ book.date }}</h5>
        <h5> Год выхода:{{book.year}}</h5> 
    
       
    {% endfor %}
</body>
</html>
