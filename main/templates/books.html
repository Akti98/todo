{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" >
    <link rel="stylesheet" href=" {% static 'styless/checbo.css' %}">
</head>
<body>
    <section>
        <div class="create_container">
            <input 
            class="create_input"
            type="text"
            placeholder="Напишите сюда новую задачу"
            />
            <button class="create_button">Дабавить</button>
        </div>
        <div class="todo_container">
            {% for books in books_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox container" >
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ books.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ books.created_at }}</p>
                    <div class="action_buttons">
                        <img src="../icons/Без названия.png"/>
                        <img src="../icons/Без названия (1).png"/>
                    </div>
                </div>
            </div>
          
        {% endfor %}
        </div>
    </section>
</body>
</html>
